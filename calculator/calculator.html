<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="">
</head>
<body>

    <h2>Calculator</h2><br>
   <label for="">Enter the first number:</label>
   <input type="number" id="first_number"><br><br>

    <legend>Choose an operator</legend>
    <label for="" id="operators">
        <input type="radio" name="operator" value="add" id="add"> +
        <input type="radio" name="operator" value="sub" id="sub"> -
        <input type="radio" name="operator" value="mul" id="mul"> x
        <input type="radio" name="operator" value="div" id="div"> /
    </label> <br><br>


   <label for="">Enter the last number:</label>
   <input type="number" id="last_number"><br><br>

   <button type="button" id="answer">answer</button><br><br>
   

   <label for="" id="answers"></label>

   <script src="/calculator/calculator.js"></script>
    
</body>
</html>
